name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  batch: true
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: lszomoru/npm-1es
      endpoint: Monaco

parameters:
  - name: publishPackage1
    displayName: ðŸš€ Publish l10n-dev
    type: boolean
    default: false
  - name: publishPackage2
    displayName: ðŸš€ Publish l10n
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: l10n-dev

        buildSteps:
          - script: npm ci
            workingDirectory: $(Build.SourcesDirectory)/l10n-dev
            displayName: Install dependencies
          - script: npm run build-wasm
            workingDirectory: $(Build.SourcesDirectory)/l10n-dev
            displayName: Build wasm grammars
          - script: npm run compile
            workingDirectory: $(Build.SourcesDirectory)/l10n-dev
            displayName: Compile npm package

        testPlatforms:
          - name: Linux
            nodeVersions:
              - 18.x

        testSteps:
          - script: npm ci
            workingDirectory: $(Build.SourcesDirectory)/l10n-dev
            displayName: Install dependencies
          - script: npm run build-wasm
            workingDirectory: $(Build.SourcesDirectory)/l10n-dev
            displayName: Build wasm
          - script: npm run compile
            workingDirectory: $(Build.SourcesDirectory)/l10n-dev
            displayName: Compile npm package
          - script: npm run test
            workingDirectory: $(Build.SourcesDirectory)/l10n-dev
            displayName: Test npm package

        ghTagPrefix: l10n-dev/v
        publishPackage: ${{ parameters.publishPackage1 }}
        workingDirectory: $(Build.SourcesDirectory)/l10n-dev
        publishRequiresApproval: false
        skipAPIScan: true # Requires Linux to build WASM grammars

      - name: l10n

        buildSteps:
          - script: npm ci
            workingDirectory: $(Build.SourcesDirectory)/l10n
            displayName: Install dependencies
          - script: npm run compile
            workingDirectory: $(Build.SourcesDirectory)/l10n
            displayName: Compile npm package

        testPlatforms:
          - name: Linux
            nodeVersions:
              - 18.x
          - name: Windows
            nodeVersions:
              - 18.x

        testSteps:
          - script: npm ci
            workingDirectory: $(Build.SourcesDirectory)/l10n
            displayName: Install dependencies
          - script: npm run compile
            workingDirectory: $(Build.SourcesDirectory)/l10n
            displayName: Compile npm package
          - script: npm run test
            workingDirectory: $(Build.SourcesDirectory)/l10n
            displayName: Test npm package

        ghTagPrefix: l10n/v
        publishPackage: ${{ parameters.publishPackage2 }}
        workingDirectory: $(Build.SourcesDirectory)/l10n
        publishRequiresApproval: false
