name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishPackage1
    displayName: ðŸš€ Publish l10n-dev
    type: boolean
    default: false
  - name: publishPackage2
    displayName: ðŸš€ Publish l10n
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: l10n-dev

        buildPlatforms:
          - name: Linux
            nodeVersions:
              - 14.x
              - 16.x
          - name: Windows
            nodeVersions:
              - 14.x
              - 16.x

        buildSteps:
          - script: npm ci
            workingDirectory: $(Build.SourcesDirectory)/l10n-dev
            displayName: Install dependencies
          - script: npm run compile
            workingDirectory: $(Build.SourcesDirectory)/l10n-dev
            displayName: Compile npm package

        testSteps:
          - script: npm run test
            workingDirectory: $(Build.SourcesDirectory)/l10n-dev
            displayName: Test npm package

        publishPackage: ${{ parameters.publishPackage1 }}
        workingDirectory: $(Build.SourcesDirectory)/l10n-dev

      - name: l10n
        dependsOn: l10n-dev

        buildPlatforms:
          - name: Linux
            nodeVersions:
              - 14.x
              - 16.x
          - name: Windows
            nodeVersions:
              - 14.x
              - 16.x

        buildSteps:
          - script: npm ci
            workingDirectory: $(Build.SourcesDirectory)/l10n
            displayName: Install dependencies
          - script: npm run compile
            workingDirectory: $(Build.SourcesDirectory)/l10n
            displayName: Compile npm package

        testSteps:
          - script: npm run test
            workingDirectory: $(Build.SourcesDirectory)/l10n
            displayName: Test npm package

        publishDependsOn: ${{ parameters.publishPackage1 }}
        publishPackage: ${{ parameters.publishPackage2 }}
        workingDirectory: $(Build.SourcesDirectory)/l10n
